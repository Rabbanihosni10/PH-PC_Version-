<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content= data, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwiiiiind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(alphabet-clash-pro-resources/images/background.png)] bg-no-repeat bg-center">    
        <!-- home screen section -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro</h1>
                <p>Unleash your keyboard kung fu: Press "Enter" to play</p>
                <button id="home-screen-btn" class="btn bg-white text-black" onclick='play()'>Play Now</button>
            </div>
        </section>
        <!-- keyboard screen  -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-10">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-4 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing....</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div> 
                </div>
                <!-- keyboard -->
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <div class="flex justify-between w-full">
                <!-- display life -->
                <button class="btn rounded-full bg-purple-700 text-white px-4">
                    Life
                    <img src="alphabet-clash-pro-resources/images/Group 23.svg" alt="">
                    <span id="current-life">5</span>
                </button>
                <!-- display score -->
                <button class="btn rounded-full bg-blue-500 text-white px-4">
                    Score
                    <img src="alphabet-clash-pro-resources/images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                </button>
            </div>
        </section>
        <!-- score card screen -->
        <section id="final-score" class="hidden min-h-screen flex justify-center items-center ">
            <div class="text-white text-center space-y-4 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <p class="text-4xl">Game Over!</p>
                    <span class="font-bold">Score:</span>
                    <span id>14</span>
                </h1>
                <button onclick="play()" class="btn bg-white">Play Again</button>
                <p>Practice makes you pro</p>
            </div>
        </section>
    </main>
    <script src="Scripts/utility.js"></script>
    <script src="Scripts/alpha-clash.js"></script>
</body>
</html>
