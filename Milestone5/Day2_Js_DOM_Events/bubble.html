<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        #item-2{
            border: 2px solid blue;
        }
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid greenyellow;
        }
        section{
            border: 2px solid pink;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id='list-container'>
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Ratione, quos.</li>
            <li id="item-3">Nisi, delectus?</li>
            <li id="item-4">Numquam, cupiditate.</li>
            <li id="item-5">Ea, id.</li>
            <li id="item-6">Ad, corrupti.</li>
        </ul>   
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 clicked!');
            //event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2  secound clicked!');
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 Third clicked!');
        })
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('Item-2 fourth clicked!');
        })
        document.getElementById('list-ul').addEventListener('click',function(){
            console.log("Ul clicked!")
        })
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("Section container clicked")
        })    
        document.getElementById('body').addEventListener('click',function(){
            console.log("body of the html clicked")
        })
    </script>
</body>
</html>
