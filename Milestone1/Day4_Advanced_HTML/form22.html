<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamil er pitha ghor!</title>
    <style>
        label{
            display: inline-block;
        }
        fieldset{
            width: 70%;
        }
        h1{
            color:tomato;
            background-color: bisque;
            padding: 5px;
            text-align: center;
            border: 5px solid;
            margin: auto 5px;
            box-shadow: 10px black;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Here The World is working as pitha ghor!!</h1>
        </nav>
    </header>
    <main>
        <section>
            <h2>Please fill up the form--></h2>
            <p><small>(Need some nececcary details!)</small></p>
            <form>
                <label for="">Your name:
                    <input type="text" placeholder="Name">
                </label>
                <label for="ID">ID:
                    <input type="number" name="" id="ID" placeholder="Your ID:">
                </label>
                <label for="Email">Your email(personal):
                    <input type="email" name="" id="Email" placeholder="Email:">
                </label>
                <label for="number">Your Phone number:
                    <input type="number" name="" id="number" placeholder="Phone No.">
                </label>
                <label for="Sure">For the First time?
                    <input type="button" value="Yes">
                    <input type="button" value="No">
                </label>
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="Chitoi">
                        <input type="radio" name="pitha" id="Chitoi">Chitoi
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="pitha" id="Vapa">Vapa
                    </label>
                    <label for="Malpoya">
                        <input type="radio" name="pitha" id="Malpoya">Malpoya
                    </label>
                    <label for="Patishapta">
                        <input type="radio" name="pitha" id="Patishapta">Patishapta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick The type of vorta</legend>
                    <label for="Alu">
                        <input type="radio" name="Vorta" id="Alu">Alu
                    </label>
                    <label for="Piyaj-Morich">
                        <input type="radio" name="Vorta" id="Piyaj-Morich">Piyaj-Morich
                    </label>
                    <label for="Chapa">
                        <input type="radio" name="Vorta" id="Chapa">Chapa
                    </label>
                    <label for="Dhonia">
                        <input type="radio" name="Vorta" id="Dhonia">Dhonia
                    </label>
                    <label for="Sorisha">
                        <input type="radio" name="Vorta" id="Sorisha">Sorisha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Extra Chatni?(50Tk per time)</legend>
                    <label for="Yes">
                        <input type="checkbox" name="xtra" id="Yes">Yes
                    </label>
                    <label for="No">
                        <input type="checkbox" name="xtra" id="No">No
                    </label>
                </fieldset>
                <fieldset>
                    <legend>*<strong>Special Instruction</strong></legend>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your opinion!"></textarea>
                </fieldset>
                <input type="reset" value="Reset"><input type="submit" value="Submit">
            </form>
       </section>
    </main>
    <footer></footer>
</body>
</html>
