<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Y-Z Axis</title>
    <style>
       .box{
        position: relative;
       }
       .pik1{
        z-index: 10;
       }
       .pik2{
        top:-70px;
        z-index: 5;
       }
       .pik3{
        top:-150px;
       }
    </style>
</head>
<body>
    <h3>Z Index</h3>
    <div class="swim-container">
        <div class="box pik1">
            <img src="pikachu-transparent-hd-1.png" alt="">
        </div>
        <div class="box pik2">
            <img src="pikachu-transparent-hd-1.png" alt="">
        </div>
        <div class="box pik3">
            <img src="pikachu-transparent-hd-1.png" alt="">
        </div>
    </div>
</body>
</html>
