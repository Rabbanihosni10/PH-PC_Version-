<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture College</title>
    <link rel="stylesheet" href="pic_college.css">
</head>
<body>
    <header>
        <h1>My Picture College</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="resources/simple-responsive-examples/images/A.jpg" alt="">
            </div>
            <div class="row">            
                <div>
                    <img src="resources/simple-responsive-examples/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="resources/simple-responsive-examples/images/C.jpg" alt="">
                </div>
                <div class="vertical-college">
                    <img src="resources/simple-responsive-examples/images/D.jpg" alt="">
                    <img src="resources/simple-responsive-examples/images/E.jpg" alt="">
                </div>                
            </div>
            <div class="row">
                <div>
                    <img src="resources/simple-responsive-examples/images/F.jpg" alt="">
                </div>
                <div class="square-college">
                    <img src="resources/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="resources/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="resources/simple-responsive-examples/images/G.jpg" alt="">
                    <img src="resources/simple-responsive-examples/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="resources/simple-responsive-examples/images/H.jpg" alt="">
                </div>
            </div>

    </main>

</html>
